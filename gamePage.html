<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐队管理游戏</title>
    <link rel="stylesheet" href="gamestyles.css">
</head>
<body>
    <div class="game-container">
        <h1>乐队管理游戏</h1>
        
        <!-- 月份显示 -->
        <div id="month-display" class="month-display">第1月</div>

        <!-- 卡牌显示 -->
        <div id="card-display" class="card-display">欢迎来到游戏！</div>

        <!-- 玩家选择按钮 -->
        <div class="buttons">
            <button id="yes-btn">是</button>
            <button id="no-btn">否</button>
        </div>

        <!-- 乐队状态 -->
        <div id="status" class="status">
            <p>实力：<span id="strength">10</span></p>
            <p>金钱：<span id="money">10</span></p>
            <p>稳定：<span id="stability">10</span></p>
            <p>关注：<span id="popularity">10</span></p>
        </div>
    </div>

    <div id="log" style="font-family: Arial, sans-serif; margin-top: 20px;">
        <h3>乐队日志</h3>
        <ul id="log-list"></ul>
    </div>
    
    
    <script src="gamescript.js"></script>
</body>
</html>
